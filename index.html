<!DOCTYPE html>
<html>
<head>
    <title>คำนวณดอกเบี้ยง่ายๆ</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 200px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#result {
    font-weight: bold;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <h1>คำนวณดอกเบี้ยง่ายๆ</h1>
    <label for="principal">เงินต้น:</label>
    <input type="number" id="principal">
    <br>
    <label for="rate">อัตราดอกเบี้ย (%):</label>
    <input type="number" id="rate">
    <br>
    <label for="time">จำนวนปี:</label>
    <input type="number" id="time">
    <br>
    <button onclick="calculateInterest()">คำนวณ</button>
    <p id="result"></p>
    <script>function calculateInterest() {
    // Get input values
    const principal = parseFloat(document.getElementById('principal').value);
    const rate = parseFloat(document.getElementById('rate').value);
    const time = parseFloat(document.getElementById('time').value);

    // Calculate simple interest
    const interest = (principal * rate * time) / 100;

    // Display result
    document.getElementById('result').textContent = `ดอกเบี้ยทั้งหมด: ${interest.toFixed(2)} บาท`;
}
</script>
</body>
</html>
